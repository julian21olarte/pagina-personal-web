<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contacto</title>

  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  
  <header>
    <nav class="navbar">
      <img src="../imgs/personal-img.jpg" alt="navbar-logo" class="navbar-logo">
      <h4 class="navbar-title">Pagina Personal</h4>
      <ul class="navbar-list">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="skills.html">Conocimientos</a></li>
        <li><a href="projects.html">Proyectos</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <article class="panel">
      <div class="form-contact">
        <h4>Contacto</h4>
        <div class="form-group">
          <!-- <label for="name">Nombre</label> -->
          <input type="text" placeholder="Nombre" name="name" id="name"><br>
        </div>
        <div class="form-group">
          <!-- <label for="email">Email</label> -->
          <input type="email" placeholder="Email" name="email" id="email"><br>
        </div>
        <div class="form-group">
          <!-- <label for="message">Mensaje</label> -->
          <textarea name="message" placeholder="Mensaje" id="message" cols="30" rows="8"></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="submit">Enviar</button>
        </div>
      </div>

      <div class="form-map">
          <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAgZu7HKeKWcL_5XvcF5BbIeCQjXjoXxsg
            &q=UFPS
            &center=7.8991649,-72.4874894
            &zoom=16.5" allowfullscreen>
        </iframe>
      </div>
    </article>
  </section>

  <footer>
    <ul class="footer-social">
      <li><a class="facebook" href="https://www.facebook.com/julian21olarte" target="_blank"><i class="icon-facebook-f"></i></a></li>
      <li><a class="twitter" href="https://twitter.com/julian21olarte?lang=es" target="_blank"><i class="icon-twitter"></i></a></li>
      <li><a class="github" href="https://github.com/julian21olarte" target="_blank"><i class="icon-github"></i></a></li>
      <li><a class="linkedin" href="https://www.linkedin.com/in/julian-olarte-torres-b8527952/" target="_blank"><i class="icon-linkedin"></i></a></li>
    </ul>
    <h4 class="footer-copyright">Copyright 2018</h4>
</footer>


</body>
</html>
